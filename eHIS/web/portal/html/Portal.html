<!DOCTYPE html>
<html>
<head>
<title>Login Screen</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/Portal.css" type="text/css" />
<script>
  function Login()
  {
	  var userName = document.getElementById("name").value;
	  var pwd = document.getElementById("password").value;
	  
	  if(userName == null || userName == "")
		  {
		    alert("Please Enter User Name");
		    return false
		  }
	  
	  if(pwd == null || pwd == "")
		  {
		    alert("Please Enter Password");
		    return false;
		  }
	 return true; 
  }
  
  function showHomePage(){
	  var loginResult = Login();
	  if(loginResult == false){
		  return;
	  }else if(loginResult == true){
		  var formElement = document.getElementById("login_form");
		  if(formElement){
			  var userName = document.getElementById("name").value;
			  formElement.action = "../jsp/PatientPortalHome.jsp?patientId="+userName+"&useWebService=Y";
			  formElement.submit();
		  }
	  }
	  
  }
</script>
</head>
<body>
	<form id='login_form' name='login_form' id='login_form' method="post">
			<div class="center">
				<div class="login" id="loginFrame" style = "display:block">
					<div class="loginFieldsBg">
							<input class="name" id='name' name='name' id='name' type="text" placeholder ="Username" /><br /> <input class="password" type='password' id='password' name='password' id='password' placeholder ="Password" /><br /> <input
								type="button" value="Login" class="loginID" onclick = "showHomePage()" data-inline="true"/> 
					</div>
				</div>		
		  </div>
	</form>
</body>
